    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="styles_button.css">
    <!--For the captcha -->
    <style>
        #captchaBox {
            margin: 20px auto;
            padding: 15px;
            width: 360px;
            background: #eee;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(80, 48, 48, 0.2);
        }
        #captchaText {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        #captchaInput, #passkeyInput {
            padding: 8px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #aaa;
            margin-top: 6px;
        }
        .btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover { background: #45a049;
        text-decoration: inherit; }
        .divider { margin: 12px 0; border-top: 1px solid #ccc; }
        .container {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 2em;
        }
        h1, h2, h3 {
    font-family: monospace;       /* code-like font */
    color: #0f0;                  /* green like terminal text */
    background-color: white;       /* white background for coding vibe */
    display: inline-block;
    overflow: hidden;             /* hide text until revealed */
    white-space: nowrap;          /* keep text on one line */
    border-right: 2px solid #45a049; /* cursor effect */
    animation: typing 6s steps(20, end), blink 0.85s step-end infinite;
    padding: 0.5rem 1rem;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 90% }
  }

  @keyframes blink {
    from, to { border-color: transparent }
    50% { border-color: #0f0 }
  }
          
    </style>
   
</head>
